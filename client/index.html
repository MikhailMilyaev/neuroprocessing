    <!-- небольшие стили, чтобы снизить шанс дабл-тап зума -->

      html, body {
        -webkit-text-size-adjust: 100%; /* не увеличивать шрифты самопроизвольно */
        touch-action: manipulation;     /* отключает двойной тап-zoom в большинстве браузеров */
      }
      /* чтобы устранить 300мс задержку в старых браузерах — по желанию добавляй FastClick */
    </style>

    <!-- Yandex Metrika (оставил как было) -->
    <script type="text/javascript">
      (function(m,e,t,r,i,k,a){
        m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
        m[i].l=1*new Date();
        for (var j=0; j<document.scripts.length; j++) {
          if (document.scripts[j].src === r) { return; }
        }
        k=e.createElement(t),a=e.getElementsByTagName(t)[0],

    <!-- пометка для PWA standalone -->
    <script>
      (function(){
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
        if (isStandalone) document.documentElement.classList.add('pwa-standalone');
      })();
    </script>

    <!-- ЖЁСТКАЯ БЛОКИРОВКА жестов зума (iOS/Android) -->
    <script>
      (function () {
        // Блок pinch-zoom (iOS Safari)
        const block = (e) => { e.preventDefault(); };
        document.addEventListener('gesturestart', block, { passive: false });
        document.addEventListener('gesturechange', block, { passive: false });
        document.addEventListener('gestureend', block, { passive: false });

        // Блок pinch (двумя пальцами) через колесо с Ctrl (Desktop/Android Chrome)
        window.addEventListener('wheel', function(e){
          if (e.ctrlKey) e.preventDefault();
        }, { passive: false });

        // Блок double-tap zoom (iOS/Android)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (e) {
          const now = Date.now();
          if (now - lastTouchEnd <= 300) {
            e.preventDefault();
          }
          lastTouchEnd = now;
        }, { passive: false });

        // Дополнительно: дизейблим двойной тап по ссылкам/кнопкам
        document.addEventListener('dblclick', function (e) {
          e.preventDefault();
        }, { passive: false });
      })();
    </script>
